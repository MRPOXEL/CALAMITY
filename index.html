<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calamity Book</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1506318137071-a8e063b4bec0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.85);
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            border-bottom: 2px solid #ff4444;
            width: 80%;
        }

        h1 {
            color: #ff4444;
            font-size: 3.5rem;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
            letter-spacing: 3px;
        }

        .subtitle {
            font-style: italic;
            color: #aaa;
            margin-top: 10px;
        }

        .instructions {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-left: 4px solid #ff4444;
        }

        .instructions h2 {
            color: #ff4444;
            margin-top: 0;
        }

        .calamity-form {
            background-color: #2a2a2a;
            padding: 25px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ff4444;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: #e0e0e0;
            font-size: 16px;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
        }

        button:hover {
            background-color: #ff3333;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 68, 68, 0.4);
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .timer {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #ff4444;
            font-weight: bold;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            display: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-top: 4px solid #ff4444;
        }

        .result h2 {
            color: #ff4444;
            margin-top: 0;
        }

        .calamity-details {
            text-align: left;
            margin-top: 15px;
        }

        .calamity-details p {
            margin: 8px 0;
        }

        .calamity-details span {
            font-weight: bold;
            color: #ff4444;
        }

        footer {
            margin-top: 40px;
            color: #666;
            text-align: center;
            width: 80%;
            padding-top: 20px;
            border-top: 1px solid #444;
        }

        .warning {
            color: #ffcc00;
            font-style: italic;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .instructions, .calamity-form, .result {
                width: 90%;
            }
        }
    </style>
</head>

            <p class="subtitle">The Book of Divine Retribution</p>
        </header>
